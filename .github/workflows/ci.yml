on:
  push:
  pull_request:
  release:
    types:
      - created

name: CI
jobs:
  print-debug-info:
    runs-on: ubuntu-18.04
    steps:
      - uses: hmarr/debug-action@v2
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: install
        run: make install
      - name: update version of packages/@dcl/dcl-rollup
        uses: menduz/oddish-action@master
        with:
          cwd: packages/@dcl/dcl-rollup
          only-update-versions: true
          # deterministic-snapshot: true
      - name: update version of packages/@dcl/build-ecs
        uses: menduz/oddish-action@master
        with:
          cwd: packages/@dcl/build-ecs
          only-update-versions: true
          # deterministic-snapshot: true
      - name: update version of packages/@dcl/amd
        uses: menduz/oddish-action@master
        with:
          cwd: packages/@dcl/amd
          only-update-versions: true
          # deterministic-snapshot: true
      - name: update version of packages/decentraland-ecs
        uses: menduz/oddish-action@master
        with:
          cwd: packages/decentraland-ecs
          only-update-versions: true
          # deterministic-snapshot: true
      - name: build
        run: make build
      - name: test
        run: make test
      - name: prepare releasable packages
        run: make prepare
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: built-artifacts
          path: "packages/**/*.tgz"
          retention-days: 5
      - name: publish @dcl/dcl-rollup package
        uses: menduz/oddish-action@master
        with:
          registry-url: "https://registry.npmjs.org"
          access: public
          cwd: ./packages/@dcl/dcl-rollup
          ## use action runId instead of current date to generate snapshot numbers
          # deterministic-snapshot: true

          ## publish every package to s3
          s3-bucket: ${{ secrets.SDK_TEAM_S3_BUCKET }}
          s3-bucket-key-prefix: "@dcl/js-sdk-toolchain/branch/${{ github.ref }}/@dcl/dcl-rollup"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SDK_TEAM_AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SDK_TEAM_AWS_SECRET }}
      - name: publish @dcl/amd package
        id: publish_dcl_amd
        uses: menduz/oddish-action@master
        with:
          registry-url: "https://registry.npmjs.org"
          access: public
          cwd: ./packages/@dcl/amd
          ## use action runId instead of current date to generate snapshot numbers
          # deterministic-snapshot: true

          ## publish every package to s3
          s3-bucket: ${{ secrets.SDK_TEAM_S3_BUCKET }}
          s3-bucket-key-prefix: "@dcl/js-sdk-toolchain/branch/${{ github.ref }}/@dcl/amd"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SDK_TEAM_AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SDK_TEAM_AWS_SECRET }}
      - name: publish @dcl/build-ecs package
        uses: menduz/oddish-action@master
        id: publish_dcl_build_ecs
        with:
          registry-url: "https://registry.npmjs.org"
          access: public
          cwd: ./packages/@dcl/build-ecs
          ## use action runId instead of current date to generate snapshot numbers
          # deterministic-snapshot: true

          ## publish every package to s3
          s3-bucket: ${{ secrets.SDK_TEAM_S3_BUCKET }}
          s3-bucket-key-prefix: "@dcl/js-sdk-toolchain/branch/${{ github.ref }}/@dcl/build-ecs"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SDK_TEAM_AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SDK_TEAM_AWS_SECRET }}
      - name: (PR) change decentraland-ecs version to s3 ur;l
        working-directory: ./packages/decentraland-ecs
        run: node -e "let pkg=require('./package.json'); pkg.dependencies['@dcl/build-ecs']='$BUILD_ECS_S3_URL'; pkg.dependencies['@dcl/amd']='$AMD_S3_URL'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"
        env:
          AMD_S3_URL: ${{ secrets.SDK_TEAM_S3_BASE_URL }}/${{ steps.publish_dcl_amd.outputs.s3-bucket-key }}
          BUILD_ECS_S3_URL: ${{ secrets.SDK_TEAM_S3_BASE_URL }}/${{ steps.publish_dcl_build_ecs.outputs.s3-bucket-key }}
      - name: print modified decentraland-ecs/package.json
        working-directory: ./packages/decentraland-ecs
        run: cat package.json
      - name: publish decentraland-ecs package
        uses: menduz/oddish-action@master
        id: publish_decentraland_ecs
        with:
          registry-url: "https://registry.npmjs.org"
          access: public
          cwd: ./packages/decentraland-ecs
          ## use action runId instead of current date to generate snapshot numbers
          # deterministic-snapshot: true

          ## publish every package to s3
          s3-bucket: ${{ secrets.SDK_TEAM_S3_BUCKET }}
          s3-bucket-key-prefix: "@dcl/js-sdk-toolchain/branch/${{ github.ref }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SDK_TEAM_AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SDK_TEAM_AWS_SECRET }}
      - name: echo npm install to test
        run: echo "Install this package with npm install \"$DECENTRALAND_ECS_S3_URL\"
        env:
          DECENTRALAND_ECS_S3_URL: ${{ secrets.SDK_TEAM_S3_BASE_URL }}/${{ steps.publish_decentraland_ecs.outputs.s3-bucket-key }}
          

  local-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: install
        run: make install
      - name: build
        run: make build
      - name: prepare local decentraland-ecs package
        run: make prepare-pr 
      - name: 'Upload Local decentraland-ecs'
        uses: actions/upload-artifact@v2
        with:
          name: local-decentraland-ecs
          path: "packages/decentraland-ecs/local-decentraland-ecs.tgz"
          retention-days: 5