syntax = "proto3";

import "google/protobuf/wrappers.proto";

import "common/id.proto";
option (ecs_component_id) = 9050;

enum TCCEnumTest {
  EnumOption0 = 0;
  EnumOption1 = 1;
  EnumOption2 = 2;
}

message TCCStructTest {
  optional float x = 1;
  optional bool visible = 2;
}

message PBTestComplex {
  optional TCCEnumTest the_enum = 1;
  optional string test_string = 2;
  optional TCCStructTest test_struct = 3;
  google.protobuf.FloatValue test_wrapped_float = 4;
  float non_wrapped_float = 5;
  optional float optional_non_wrapped_float = 6;
}


