name: test-build

on:
  push:
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: install decentraland
        run: npm i -g decentraland@latest
      - name: install dependencies
        run: npm i
      - name: build
        run: npm run build
